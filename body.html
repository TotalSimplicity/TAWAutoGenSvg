<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line SVG - Half Size - Downloadable</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.1/svg.min.js"></script>
</head>
<body>
  <button id="downloadBtn">Download SVG</button>
  <script>
    var draw = SVG().addTo('body').size(567.64, 213.31);
    
    // Define styles within the SVG element
    var style = draw.style(".cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:0.71px;}");
    
    // Define the LWPOLYLINE group
    var lwPolyline = draw.group().id('LWPOLYLINE');
    var path = lwPolyline.path("M.35,213H567.28V35.79A35.44,35.44,0,0,0,531.85.35H35.79A35.44,35.44,0,0,0,.35,35.79Z").addClass('cls-1');

    // Define the LINE group
    var line = draw.group().id('LINE');
    var lineElement = line.line(0.35, 142.09, 567.28, 142.09).addClass('cls-1');

    // Create text
    var text = draw.text('[Prefix]. [First-Name]').center(567.64 / 2+90, 213.31 / 2-30);
    text.font({ family: 'Arial', size: 24 }).fill('none').stroke({ color: '#000', width: 0.5 });

    // Download button click event listener
    document.getElementById("downloadBtn").addEventListener("click", function() {
      var svgString = draw.svg();
      var blob = new Blob([svgString], {type: "image/svg+xml"});
      var url = window.URL.createObjectURL(blob);
      var downloadLink = document.createElement("a");
      downloadLink.href = url;
      downloadLink.download = "my_svg.svg"; // Set desired filename
      downloadLink.click();
      window.URL.revokeObjectURL(url); // Clean up temporary URL
    });
  </script>
</body>
</html>
